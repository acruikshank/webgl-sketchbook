<html>
  <head>
    <title>Gradiwave</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style type="text/css">
      body { background: #fff; }
      html, body, canvas { margin:0; width: 100%; height:100%; overflow: hidden;}
      xcanvas {width: 49%; vertical-align: top;}
      video {position: absolute;}
    </style>
    <script src="sylvester.js" type="text/javascript"></script>
    <script src="glUtils.js" type="text/javascript"></script>
    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;

      varying float dist;

      void main(void) {
        if (distance(gl_PointCoord.st, vec2(0.5,0.5)) > 0.5) {
          discard;
        }
        gl_FragColor = vec4(0.6, 0.6, 0.6, 1.0);
      }
    </script>
    <script id="shader-vs" type="x-shader/x-vertex">
      precision mediump float;

      attribute vec2 aVertexPosition;

      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;
      uniform float noise;

      varying float dist;

      vec3 mod289(vec3 x) {
        return x - floor(x * (1.0 / 289.0)) * 289.0;
      }

      vec4 mod289(vec4 x) {
        return x - floor(x * (1.0 / 289.0)) * 289.0;
      }

      vec4 permute(vec4 x) {
           return mod289(((x*34.0)+1.0)*x);
      }

      vec4 taylorInvSqrt(vec4 r)
      {
        return 1.79284291400159 - 0.85373472095314 * r;
      }

      float snoise(vec3 v) {
        const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
        const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);

        // First corner
        vec3 i  = floor(v + dot(v, C.yyy) );
        vec3 x0 =   v - i + dot(i, C.xxx) ;

        // Other corners
        vec3 g = step(x0.yzx, x0.xyz);
        vec3 l = 1.0 - g;
        vec3 i1 = min( g.xyz, l.zxy );
        vec3 i2 = max( g.xyz, l.zxy );

        //   x0 = x0 - 0.0 + 0.0 * C.xxx;
        //   x1 = x0 - i1  + 1.0 * C.xxx;
        //   x2 = x0 - i2  + 2.0 * C.xxx;
        //   x3 = x0 - 1.0 + 3.0 * C.xxx;
        vec3 x1 = x0 - i1 + C.xxx;
        vec3 x2 = x0 - i2 + C.yyy; // 2.0*C.x = 1/3 = C.y
        vec3 x3 = x0 - D.yyy;      // -1.0+3.0*C.x = -0.5 = -D.y

        // Permutations
        i = mod289(i);
        vec4 p = permute( permute( permute(
                   i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                 + i.y + vec4(0.0, i1.y, i2.y, 1.0 ))
                 + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));

        // Gradients: 7x7 points over a square, mapped onto an octahedron.
        // The ring size 17*17 = 289 is close to a multiple of 49 (49*6 = 294)
        float n_ = 0.142857142857; // 1.0/7.0
        vec3  ns = n_ * D.wyz - D.xzx;

        vec4 j = p - 49.0 * floor(p * ns.z * ns.z);  //  mod(p,7*7)

        vec4 x_ = floor(j * ns.z);
        vec4 y_ = floor(j - 7.0 * x_ );    // mod(j,N)

        vec4 x = x_ *ns.x + ns.yyyy;
        vec4 y = y_ *ns.x + ns.yyyy;
        vec4 h = 1.0 - abs(x) - abs(y);

        vec4 b0 = vec4( x.xy, y.xy );
        vec4 b1 = vec4( x.zw, y.zw );

        //vec4 s0 = vec4(lessThan(b0,0.0))*2.0 - 1.0;
        //vec4 s1 = vec4(lessThan(b1,0.0))*2.0 - 1.0;
        vec4 s0 = floor(b0)*2.0 + 1.0;
        vec4 s1 = floor(b1)*2.0 + 1.0;
        vec4 sh = -step(h, vec4(0.0));

        vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
        vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;

        vec3 p0 = vec3(a0.xy,h.x);
        vec3 p1 = vec3(a0.zw,h.y);
        vec3 p2 = vec3(a1.xy,h.z);
        vec3 p3 = vec3(a1.zw,h.w);

        //Normalise gradients
        vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
        p0 *= norm.x;
        p1 *= norm.y;
        p2 *= norm.z;
        p3 *= norm.w;

      // Mix final noise value
        vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
        m = m * m;
        return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1),
                                      dot(p2,x2), dot(p3,x3) ) );
      }

      void main(void) {
        float N = 2048.0;
        float D = 3000.0;
        float xyDist = 2.0*length((aVertexPosition)/N-1.0);
        dist = xyDist*xyDist;
        vec3 position = vec3(-vec2(D)*((aVertexPosition)/N-1.0),-80.0
          - 120.0*snoise(vec3(noise/10000.0, aVertexPosition/300.0))
          - 18.0*snoise(vec3(noise/5000.0, aVertexPosition/100.0))
        );
        gl_Position = uPMatrix * uMVMatrix * vec4(position.xzy, 1.0);
        gl_PointSize = mix(4.0,0.5,dist*8.0);
      }
    </script>
  </head>

  <body>
    <canvas id="c">
      Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
    </canvas>

  <script>
var canvas;
var gl;
var terrainBuffer;
var mvMatrix;
var perspectiveMatrix;
var shaderProgram;
var vertexPositionAttribute;
var N = 2048;
var path = [[0,.5]];
var pathTime = 100;
var pathInterval = 0;
var moveProb = 1.0;
var moveDist = .05;
var segmentProb = .2;
var minPathTime = 2000;
var maxPathTime = 3000;
var startTime = new Date().getTime();
var gridSpace = 5;

start()

function start() {
  canvas = document.getElementById("c");
  canvas.width = canvas.offsetWidth * (window.devicePixelRatio || 1);
  canvas.height = canvas.offsetHeight * (window.devicePixelRatio || 1);

  gl = canvas.getContext("experimental-webgl");

  if (gl) {
    gl.clearColor(1.0, 1.0, 1.0, 1.0);  // Clear to black, fully opaque
    gl.clearDepth(1.0);                 // Clear everything
    gl.enable(gl.DEPTH_TEST);           // Enable depth testing
    gl.depthFunc(gl.LEQUAL);            // Near things obscure far things

    // init shaders
    var fragmentShader = getShader(gl, "shader-fs");
    var vertexShader = getShader(gl, "shader-vs");

    shaderProgram = gl.createProgram();
    gl.attachShader(shaderProgram, vertexShader);
    gl.attachShader(shaderProgram, fragmentShader);
    gl.linkProgram(shaderProgram);
    if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
      alert("Unable to initialize the shader program.");
    }
    gl.useProgram(shaderProgram);

    vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
    gl.enableVertexAttribArray(vertexPositionAttribute);

    var vertices = [];
    for (var i=0; i<N; i++)
      for (var j=0; j<N; j++)
        (j&1) ? vertices.push(i+N/2,gridSpace*j) : vertices.push(gridSpace*j, i+N/2);

    squareVerticesBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, squareVerticesBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

    // Set up to draw the scene periodically.
    render();
  }
}



function resetPath() {
  var lastPoint = bezier(path,1);
  var oldPath = path;
  path = [lastPoint];
  if (segmentProb > Math.random())
    if (oldPath.length > 1)
      path.push( reflect(oldPath[oldPath.length-2],lastPoint) );
    while ( Math.random() < moveProb / path.length )
      path.push(lastPoint = mix([Math.random(),Math.random()], lastPoint, moveDist));
  pathTime = lerp(minPathTime,maxPathTime, Math.random());
  pathInterval = 0;

}

function render() {
  gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

  perspectiveMatrix = makePerspective(95, canvas.width/canvas.height, 0.1, 1000.0);

  mvMatrix = Matrix.I(4);

  var offset = bezier(path,pathInterval/pathTime);
  if (++pathInterval > pathTime) resetPath();

  var theta = 4* Math.PI * (offset[0] - .5);
  var r = 20;
  var camera = [r*Math.sin(theta), 8*(offset[1]-.2), -r*Math.cos(theta)];

  mvMatrix = mvMatrix.x(makeLookAt(camera[0], camera[1], camera[2], 0, 0, 0, 0, 1.0, 0))

  gl.bindBuffer(gl.ARRAY_BUFFER, squareVerticesBuffer);
  gl.vertexAttribPointer(vertexPositionAttribute, 2, gl.FLOAT, false, 0, 0);

  var pUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
  gl.uniformMatrix4fv(pUniform, false, new Float32Array(perspectiveMatrix.flatten()));

  var mvUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
  gl.uniformMatrix4fv(mvUniform, false, new Float32Array(mvMatrix.flatten()));

  var noiseUniform = gl.getUniformLocation(shaderProgram, "noise");
  gl.uniform1f(noiseUniform, new Date().getTime() - startTime);

  gl.drawArrays(gl.POINTS, 0, N*N);

  requestAnimationFrame(render);

}

function reflect(p, about) {
  return [
    2*about[0] - p[0],
    2*about[1] - p[1]
  ]
}

function lerp(a,b,x) {
  return a + x * (b - a);
}

function mix(a,b,x) {
  for (var i=0, mix=[],l=a.length; i<l; i++)
    mix.push(lerp(a[i],b[i],x))
  return mix;
}

function bezier(points, x) {
  if (points.length < 2) return points[0];
  if (points.length < 3) return mix(points[0],points[1],x);
  return mix(bezier(points.slice(0,points.length-1),x),bezier(points.slice(1),x), x);
}

function getShader(gl, id) {
  var shaderScript = document.getElementById(id);
  var source = [];
  var currentChild = shaderScript.firstChild;
  var shader;

  while(currentChild) {
    if (currentChild.nodeType == 3)
      source.push( currentChild.textContent );
    currentChild = currentChild.nextSibling;
  }

  if (shaderScript.type == "x-shader/x-fragment") {
    shader = gl.createShader(gl.FRAGMENT_SHADER);
  } else if (shaderScript.type == "x-shader/x-vertex") {
    shader = gl.createShader(gl.VERTEX_SHADER);
  }

  gl.shaderSource(shader, source.join(''));
  gl.compileShader(shader);
  if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
    console.error("An error occurred compiling the shaders: " + gl.getShaderInfoLog(shader));
    return null;
  }
  return shader;
}

  </script>
